  <div id="header-placeholder"></div>

  <main>
    <section class="section-products">
      <div class="container">
        <h1 class="page-title zamora">PRODUCTOS QUE TE CONECTAN</h1>

        <article class="product-group">
          <h2 class="zamora">Elementos de wellness</h2>
          <div class="cards">
            <figure class="card">
              <div class="card-media" style="background-image:url('img-yogamat.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Yoga mat</h4>
                <p>Yoga mat de alta durabilidad, con amortiguación cómoda, superficie antideslizante e higiene fácil, pensada para sostener tu práctica diaria y tu conexión en cada movimiento.</p>
                <button class="btn-buy" data-product="Yoga mat">Comprar</button>
              </figcaption>
            </figure>

            <figure class="card">
              <div class="card-media" style="background-image:url('img-bloque.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Bloques</h4>
                <p>Bloques de yoga de material firme y liviano, diseñados para brindar soporte, mejorar la alineación y acompañar una práctica segura y consciente.</p>
                <button class="btn-buy" data-product="Bloques">Comprar</button>
              </figcaption>
            </figure>

            <figure class="card">
              <div class="card-media" style="background-image:url('img-straps.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Straps</h4>
                <p>Yoga strap de material resistente y cómodo, diseñada para acompañar estiramientos, mejorar la alineación y ampliar el rango de movimiento con suavidad y control.</p>
                <button class="btn-buy" data-product="Straps">Comprar</button>
              </figcaption>
            </figure>

            <figure class="card">
              <div class="card-media" style="background-image:url('img-pelota.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Pelota Miofascial</h4>
                <p>Pelota para liberación miofascial, de material firme y resistente, diseñada para aliviar tensiones, estimular la fascia y acompañar momentos de autocuidado consciente.</p>
                <button class="btn-buy" data-product="Pelota Miofascial">Comprar</button>
              </figcaption>
            </figure>

            <figure class="card">
              <div class="card-media" style="background-image:url('img-almohadon.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Almohadón de meditación</h4>
                <p>Diseñado para brindar soporte y comodidad, favoreciendo una postura estable y una práctica de presencia más profunda.</p>
                <button class="btn-buy" data-product="Almohadón de meditación">Comprar</button>
              </figcaption>
            </figure>

            <figure class="card">
              <div class="card-media" style="background-image:url('img-mala.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Mala de meditación</h4>
                <p>Mala elaborado con cuentas de materiales naturales, de textura suave y peso equilibrado, diseñado para acompañar la meditación, la repetición de mantras y los momentos de conexión interior.</p>
                <button class="btn-buy" data-product="Mala de meditación">Comprar</button>
              </figcaption>
            </figure>
          </div>
        </article>

        <article class="product-group">
          <h2 class="zamora">Journals y oráculos</h2>
          <div class="cards">
            <figure class="card">
              <div class="card-media" style="background-image:url('img-journal.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Journals de Autoconocimiento</h4>
                <p>Diseñados para acompañar procesos de reflexión personal, exploración emocional y conexión consciente a través de la escritura.</p>
                <button class="btn-buy" data-product="Journal">Comprar</button>
              </figcaption>
            </figure>

            <figure class="card">
              <div class="card-media" style="background-image:url('img-minijournal.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Journals Mini</h4>
                <p>Journals mini de formato práctico y liviano, pensados para acompañar el día a día y registrar ideas, emociones o intenciones en cualquier momento.</p>
                <button class="btn-buy" data-product="Mini Journal">Comprar</button>
              </figcaption>
            </figure>

            <figure class="card">
              <div class="card-media" style="background-image:url('img-cartas.jpg')">
                <span class="badge-overlay">COMING SOON</span>
              </div>
              <figcaption>
                <h4>Juego de autoconocimiento</h4>
                <p>Cartas pensadas para abrir conversaciones, explorar emociones y acompañar procesos de reflexión personal y compartida, de forma consciente y presente.</p>
                <button class="btn-buy" data-product="Juego de autoconocimiento">Comprar</button>
              </figcaption>
            </figure>
          </div>
        </article>

      </div>
    </section>

    <!-- modal -->
    <div id="buyModal" class="modal" aria-hidden="true">
      <div class="modal-dialog">
        <button class="modal-close" id="modalClose" aria-label="Cerrar">×</button>
        <h3 id="modalProductTitle">Avisame cuando esté disponible</h3>
        <form id="buyForm">
          <label for="buyEmail" class="sr-only">Tu correo</label>
          <input id="buyEmail" type="email" placeholder="Dejanos tu mail" required>
          <input id="buyProductInput" type="hidden" value="">
          <button class="btn-primary" type="submit">Avisame</button>
        </form>
        <p id="buyMsg" class="msg" aria-live="polite"></p>
      </div>
    </div>

    <div id="footer-placeholder"></div>
  </main>
